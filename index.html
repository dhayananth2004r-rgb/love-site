<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BABY ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #ff1493;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Pacifico', cursive;
  overflow: hidden;
}

/* Message text */
#msg {
  font-size: 2.5rem;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  padding: 20px;
  text-shadow: 2px 2px 6px black;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 4s linear;
  cursor: pointer;
}

@keyframes float {
  from { top: 100vh; opacity: 1; }
  to { top: -10vh; opacity: 0; }
}

/* Mobile adjustments */
@media (max-width: 600px) {
  #msg {
    font-size: 1.5rem;
  }
  .heart {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div id="msg"></div>

<script>
// PASSWORD
const PASSWORD = "0403080406";
let input = prompt("Enter the secret password üíñ");

if (input !== PASSWORD) {
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center'>Wrong Password üò¢<br>Try again, don't give up on me üòâ</h2>";
  throw "";
}

// TYPE EFFECT
const text = `BABY ‚ù§Ô∏è
I LOVE YOU SOOOOOOOO MUCH üíñ
YOU ARE THE MOST PRECIOUS GIFT I HAVE GOT
AND I AM REALLY PROUD OF YOU`;

let i = 0;
const msg = document.getElementById("msg");

function typeText() {
  if (i < text.length) {
    msg.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText, 80);
  }
}
typeText();

// FLOATING HEARTS
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 20 + Math.random() * 30 + "px";
  h.onclick = () => h.remove();
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 300);
</script>

</body>
</html>
